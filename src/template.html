<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship Game</header>
    <div id="gameContainer">
      <div class="winnerScreen">
        <p id="winner"></p>
        <button id="resetGame">Reset game</button>
      </div>
      <div class="grid playerGrid"></div>
      <div class="gameControls">
        <button id="randomPos">Randomize positioning</button>
        <button id="switchOrientation" data-orientation="h">Vertical</button>
      </div>
      <div class="grid computerGrid"></div>
    </div>
    <div id="announcerContainer">
      <div id="errorDisplay"></div>
    </div>
  </body>
</html>
